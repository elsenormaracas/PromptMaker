<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_STATION_500</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¾</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --p-color: #42ff71;
            --p-glow: rgba(66, 255, 113, 0.4);
            --bg-faded: #121412; 
        }
        body.theme-amber { --p-color: #ffb000; --p-glow: rgba(255, 176, 0, 0.4); --bg-faded: #14110b; }
        body.theme-white { --p-color: #e0e0e0; --p-glow: rgba(255, 255, 255, 0.3); --bg-faded: #161616; }

        body {
            background-color: #000; color: var(--p-color); font-family: 'Fira Code', monospace;
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .crt-monitor {
            width: 100vw; height: 100vh; background: var(--bg-faded); position: relative;
            overflow: hidden; display: flex; flex-direction: column; padding: 5vw; box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .crt-monitor { width: 95vw; height: 90vh; max-width: 1000px; border: 15px solid #1a1a1a; border-radius: 40px; padding: 40px; }
        }

        /* --- EFFETS CATHODIQUES RE-AJOUTÃ‰S --- */
        .crt-monitor::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Scanlines fixes + Reflet de vitre */
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02) 0%, transparent 80%);
            background-size: 100% 4px, 100% 100%;
            pointer-events: none; z-index: 21;
        }

        .noise-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADeST97AAAAB3RSTlMAVVDu/v4AfZ3OAAAARElEQVQ4y2NgQAX8DIxgIAnGZ2AEAzEwHh0tGEiC8ZlQMBCPjhYMJMH4TCgYiEdHCwaSYHwmFAzEo6MFA0kwPhMKBuIRAFidGf9p99vjAAAAAElFTkSuQmCC");
            opacity: 0.12; /* Grain accentuÃ© */
            pointer-events: none; z-index: 25; animation: noise 0.2s infinite;
        }

        @keyframes noise { 0% { transform: translate(0,0); } 50% { transform: translate(-0.8%, 0.5%); } 100% { transform: translate(0.2%, -0.2%); } }

        .view-content { position: relative; z-index: 30; display: none; flex-direction: column; height: 100%; animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 0.98; } 50% { opacity: 1; } 100% { opacity: 0.97; } }
        .view-content.active { display: flex; }

        header { border-bottom: 1px solid var(--p-color); margin-bottom: 15px; font-size: 0.7rem; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }

        .prompt-display { 
            font-size: 1.1rem; border: 1px solid var(--p-color); padding: 15px; margin: 10px 0; 
            background: rgba(255, 255, 255, 0.02); text-shadow: 0 0 10px var(--p-glow);
        }

        textarea {
            flex-grow: 1; background: rgba(0,0,0,0.1); color: var(--p-color); border: 1px solid var(--p-color);
            padding: 12px; font-family: 'Fira Code', monospace; font-size: 1rem; resize: none; outline: none;
            text-shadow: 0 0 5px var(--p-glow); margin-bottom: 10px;
        }

        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; }
        button {
            background: var(--p-color); color: #121412; border: none; padding: 15px 20px;
            font-family: 'Fira Code', monospace; font-weight: bold; cursor: pointer;
            text-transform: uppercase; flex: 1 1 120px; font-size: 0.8rem;
        }
        button.secondary { background: transparent; color: var(--p-color); border: 1px solid var(--p-color); }
        button.danger { background: transparent; color: #ff4757; border: 1px solid #ff4757; }
        button.mini { padding: 5px 10px; font-size: 0.6rem; flex: none; }

        /* Archives */
        .archive-item { border: 1px solid var(--p-color); margin-bottom: 10px; cursor: pointer; position: relative; }
        .archive-header { padding: 10px; display: flex; flex-direction: column; gap: 4px; pointer-events: none; }
        .log-date { font-size: 0.65rem; opacity: 0.5; font-weight: bold; }
        .log-prompt { font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        
        .archive-body { 
            padding: 15px; display: none; font-size: 0.9rem; 
            border-top: 1px dashed var(--p-color); line-height: 1.5; 
            background: rgba(0,0,0,0.5); max-height: 300px; overflow-y: auto;
        }
        .archive-item.open .archive-body { display: block; }

        .copy-btn { margin-top: 10px; width: 100%; font-size: 0.7rem; padding: 8px; }

        .timer { font-size: 2rem; text-align: center; margin-bottom: 10px; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--p-color); }
    </style>
</head>
<body>

<div class="crt-monitor">
    <div class="noise-overlay"></div>
    
    <header id="main-header" class="glow-text">
        <div>[ NODE_STATION: ONLINE ]</div>
        <button class="mini secondary" onclick="cycleTheme()">[ PHOSPHOR_TYPE ]</button>
    </header>

    <div id="view-home" class="view-content active">
        <div id="prompt-text" class="prompt-display">> SYSTEM_READY. EN ATTENTE_COMMANDE.</div>
        <div class="btn-group">
            <button onclick="generatePrompt()">[ GENERER_DEFI ]</button>
            <button onclick="startSession()" id="start-btn" style="display:none;">[ INIT_SESSION ]</button>
        </div>
    </div>

    <div id="view-writing" class="view-content">
        <div id="writing-prompt-large" class="prompt-display glow-text" style="font-size: 1rem; border-bottom: 3px double var(--p-color); margin-top: 0;"></div>
        <div class="timer glow-text" id="timer-display">10:00</div>
        <textarea id="story-input" spellcheck="false" oninput="countWords()"></textarea>
        <div class="btn-group">
            <button onclick="finishEarly()">[ COMMIT_DATA ]</button>
            <button onclick="cancelSession()" class="danger">[ ABORT_SESSION ]</button>
            <div style="flex:1; text-align:right; font-size:0.8rem; align-self:center;">
                <span id="word-count">0</span> MOTS
            </div>
        </div>
    </div>

    <div id="view-history" class="view-content">
        <h2 class="glow-text" style="font-size: 1.1rem; display: flex; justify-content: space-between; margin: 0 0 10px 0;"> 
            <span>> LOG_FILES</span>
            <button class="mini danger" onclick="clearArchives()">[ PURGE_ALL ]</button>
        </h2>
        <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        <div style="margin-top: 15px;">
            <button onclick="showView('view-home')" style="width:100%;">[ RETURN_TO_ROOT ]</button>
        </div>
    </div>

    <footer id="main-footer" style="margin-top: auto; padding-top: 10px;">
        <button onclick="showHistory()" class="secondary" style="width:100%; padding: 8px; font-size: 0.7rem;">./list_archives</button>
    </footer>
</div>

<script>
    // COLLE TES PROMPTS ICI
    const promptsBase = [{ type: "IDÃ‰E", content: "Un monde oÃ¹ la seule monnaie est le temps qu'il vous reste Ã  vivre." }];

    let currentPrompt = null;
    let timerInterval = null;
    let timeLeft = 600;
    let currentTheme = 0; 

    function cycleTheme() {
        const body = document.body;
        currentTheme = (currentTheme + 1) % 3;
        body.classList.remove('theme-amber', 'theme-white');
        if (currentTheme === 1) body.classList.add('theme-amber');
        if (currentTheme === 2) body.classList.add('theme-white');
    }

    function showView(viewId) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        const isWriting = (viewId === 'view-writing');
        document.getElementById('main-header').style.display = isWriting ? 'none' : 'flex';
        document.getElementById('main-footer').style.display = isWriting ? 'none' : 'block';
    }

    function generatePrompt() {
        const randomIndex = Math.floor(Math.random() * promptsBase.length);
        currentPrompt = promptsBase[randomIndex];
        document.getElementById('prompt-text').innerText = `> ${currentPrompt.content}`;
        document.getElementById('start-btn').style.display = 'block';
    }

    function startSession() {
        showView('view-writing');
        document.getElementById('writing-prompt-large').innerText = `> ${currentPrompt.content}`;
        document.getElementById('story-input').value = "";
        document.getElementById('story-input').focus();
        startTimer();
    }

    function cancelSession() {
        if(confirm("ABORT?")) { clearInterval(timerInterval); showView('view-home'); }
    }

    function countWords() {
        const text = document.getElementById('story-input').value.trim();
        document.getElementById('word-count').innerText = text ? text.split(/\s+/).length : 0;
    }

    function startTimer() {
        timeLeft = 600;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            timeLeft--; updateTimerDisplay();
            if (timeLeft <= 0) saveStory();
        }, 1000);
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function finishEarly() { if(confirm("COMMIT DATA?")) saveStory(); }

    function saveStory() {
        clearInterval(timerInterval);
        const text = document.getElementById('story-input').value;
        if(text.length < 5) return showView('view-home');
        const now = new Date();
        const timestamp = `${now.toLocaleDateString()} @ ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        const history = JSON.parse(localStorage.getItem('pRetroFinal_v6') || '[]');
        history.unshift({ timeLabel: timestamp, prompt: currentPrompt.content, text: text });
        localStorage.setItem('pRetroFinal_v6', JSON.stringify(history));
        showHistory();
    }

    function showHistory() {
        showView('view-history');
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('pRetroFinal_v6') || '[]');
        list.innerHTML = history.length ? history.map((item, idx) => `
            <div class="archive-item" onclick="toggleArchive(this)">
                <div class="archive-header">
                    <span class="log-date">[RECORDED: ${item.timeLabel}]</span>
                    <span class="log-prompt">> ${item.prompt}</span>
                </div>
                <div class="archive-body" onclick="event.stopPropagation()">
                    <div class="content-text">${item.text.replace(/\n/g, '<br>')}</div>
                    <button class="copy-btn mini" onclick="copyText(this)">[ COPY_TO_CLIPBOARD ]</button>
                </div>
            </div>
        `).join('') : "> NO_LOG_FOUND";
    }

    function toggleArchive(el) { el.classList.toggle('open'); }

    function copyText(btn) {
        const text = btn.previousElementSibling.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const original = btn.innerText;
            btn.innerText = "[ COPIED! ]";
            setTimeout(() => btn.innerText = original, 2000);
        });
    }

    function clearArchives() {
        if(confirm("PURGE_ALL_DATA?")) { localStorage.removeItem('pRetroFinal_v6'); showHistory(); }
    }
</script>
</body>
</html>
