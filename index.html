<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_STATION_500</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --green: #42ff71;
            --green-glow: rgba(66, 255, 113, 0.5);
            /* Un noir fané, tirant un peu sur le gris/bleu très sombre */
            --bg-faded: #121412; 
        }

        body {
            background-color: #050505;
            color: var(--green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- LE MONITEUR --- */
        .crt-monitor {
            width: 95vw;
            height: 90vh;
            max-width: 1000px;
            background: var(--bg-faded);
            position: relative;
            overflow: hidden;
            border: 20px solid #1a1a1a;
            border-radius: 40px;
            /* Lueur interne de la dalle */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8), 0 0 50px rgba(0,0,0,1);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* --- EFFET VITRE SALE & REFLET --- */
        .crt-monitor::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Simule une vitre un peu grasse avec des reflets et du vignettage */
            background: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02) 0%, transparent 80%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%),
                radial-gradient(rgba(100, 100, 100, 0.05), transparent);
            background-size: 100% 100%, 100% 4px, 100% 100%;
            pointer-events: none;
            z-index: 20;
        }

        /* --- BRUIT STATIQUE ET SCINTILLEMENT --- */
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADeST97AAAAB3RSTlMAVVDu/v4AfZ3OAAAARElEQVQ4y2NgQAX8DIxgIAnGZ2AEAzEwHh0tGEiC8ZlQMBCPjhYMJMH4TCgYiEdHCwaSYHwmFAzEo6MFA0kwPhMKBuIRAFidGf9p99vjAAAAAElFTkSuQmCC");
            opacity: 0.12; /* Bruit bien visible */
            pointer-events: none;
            z-index: 25;
            animation: noise 0.2s infinite;
        }

        /* --- SCANTINES MOUVANTES --- */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 0, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 8px;
            animation: scanlineMove 10s linear infinite;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes noise {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1%,-1%); }
            20% { transform: translate(1%,1%); }
            100% { transform: translate(0,0); }
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        @keyframes flicker {
            0% { opacity: 0.95; }
            5% { opacity: 0.85; }
            10% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        .view-content {
            position: relative;
            z-index: 30;
            animation: flicker 0.1s infinite;
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .view-content.active { display: flex; }

        .glow-text {
            text-shadow: 0 0 12px var(--green-glow);
            letter-spacing: 1px;
        }

        header { border-bottom: 2px solid var(--green); margin-bottom: 20px; padding-bottom: 10px; opacity: 0.8; }
        
        .prompt-display { 
            font-size: 1.3rem; 
            border: 1px solid var(--green); 
            padding: 25px; 
            margin: 20px 0; 
            background: rgba(0, 255, 0, 0.05);
        }

        textarea {
            flex-grow: 1;
            background: rgba(0,0,0,0.2);
            color: var(--green);
            border: 1px solid var(--green);
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            text-shadow: 0 0 5px var(--green-glow);
        }

        button {
            background: var(--green);
            color: #121412;
            border: none;
            padding: 12px 25px;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
        }

        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }
        button.secondary { background: transparent; color: var(--green); border: 1px solid var(--green); }

        .timer { font-size: 2.5rem; text-align: right; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="crt-monitor">
    <div class="noise-overlay"></div>
    <div class="scanlines"></div>
    
    <div id="view-home" class="view-content active">
        <header class="glow-text">
            [ SYSTEM VERSION 4.0.2 - RE-WRITE TERMINAL ]<br>
            [ STATUS: DIRTY_SCREEN_MODE_ACTIVE ]
        </header>
        <div id="prompt-text" class="prompt-display glow-text">
            > CHARGEMENT DU NOYAU... PRÊT.
        </div>
        <div>
            <button onclick="generatePrompt()">[ GENERER_DEFI ]</button>
            <button onclick="startSession()" id="start-btn" style="display:none;">[ START_ECRITURE ]</button>
        </div>
    </div>

    <div id="view-writing" class="view-content">
        <div class="timer glow-text" id="timer-display">10:00</div>
        <textarea id="story-input" spellcheck="false" oninput="countWords()"></textarea>
        <div style="margin-top: 10px;">
            MOTS_COUNT: <span id="word-count">0</span>
            <button onclick="finishEarly()" class="secondary" style="float:right;">[ SAVE_AND_EXIT ]</button>
        </div>
    </div>

    <div id="view-history" class="view-content">
        <h2 class="glow-text"> > DATA_RECOVERY </h2>
        <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        <div style="margin-top: 20px;">
            <button onclick="showView('view-home')">[ RETURN ]</button>
        </div>
    </div>

    <footer style="margin-top: 20px; z-index: 30;">
        <button onclick="showHistory()" class="secondary">./archives</button>
    </footer>
</div>

<script>
    // COLLE TES 5 BLOCS ICI
    const promptsBase = [
        { type: "IDÉE", content: "Un monde où la seule monnaie est le temps qu'il vous reste à vivre." }
    ];

    let currentPrompt = null;
    let timerInterval = null;
    let timeLeft = 600;

    function showView(viewId) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
    }

    function generatePrompt() {
        const randomIndex = Math.floor(Math.random() * promptsBase.length);
        currentPrompt = promptsBase[randomIndex];
        document.getElementById('prompt-text').innerText = `> ${currentPrompt.content}`;
        document.getElementById('start-btn').style.display = 'inline-block';
    }

    function startSession() {
        showView('view-writing');
        document.getElementById('story-input').value = "";
        document.getElementById('story-input').focus();
        startTimer();
    }

    function countWords() {
        const text = document.getElementById('story-input').value.trim();
        document.getElementById('word-count').innerText = text ? text.split(/\s+/).length : 0;
    }

    function startTimer() {
        timeLeft = 600;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) saveStory();
        }, 1000);
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function finishEarly() { if(confirm("CONFIRMER SAUVEGARDE ?")) saveStory(); }

    function saveStory() {
        clearInterval(timerInterval);
        const text = document.getElementById('story-input').value;
        if(text.length < 5) return showView('view-home');
        const history = JSON.parse(localStorage.getItem('pRetroV2') || '[]');
        history.unshift({ date: new Date().toLocaleDateString(), prompt: currentPrompt.content, text: text });
        localStorage.setItem('pRetroV2', JSON.stringify(history));
        showHistory();
    }

    function showHistory() {
        showView('view-history');
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('pRetroV2') || '[]');
        list.innerHTML = history.map(item => `
            <div style="border: 1px solid var(--green); padding: 10px; margin-bottom: 10px; background: rgba(0,255,0,0.02);">
                <small>${item.date}</small><br>
                <strong>> ${item.prompt}</strong><br>
                <p>${item.text}</p>
            </div>
        `).join('');
    }
</script>
</body>
</html>
