<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_STATION_500</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --green: #33ff33;
            --green-glow: rgba(51, 255, 51, 0.4);
            --bg: #0a0a0a;
        }

        body {
            background-color: #000;
            color: var(--green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- CONTENEUR ÉCRAN --- */
        .crt-monitor {
            width: 95vw;
            height: 90vh;
            max-width: 1000px;
            background: var(--bg);
            position: relative;
            overflow: hidden;
            border: 15px solid #1a1a1a;
            border-radius: 40px / 20px;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* --- EFFET BRUIT STATIQUE (Grain) --- */
        .crt-monitor::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1kxt_original_static.png');
            opacity: 0.04; /* Ajuste ici pour plus ou moins de grain */
            pointer-events: none;
            z-index: 100;
        }

        /* --- SCANLINES & SCINTILLEMENT --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
            z-index: 10;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* --- TEXTE --- */
        .glow-text {
            text-shadow: 0 0 10px var(--green-glow);
        }

        header { border-bottom: 2px solid var(--green); margin-bottom: 20px; padding-bottom: 10px; }
        
        .view { display: none; flex-direction: column; height: 100%; position: relative; z-index: 5; }
        .view.active { display: flex; }

        .prompt-display { 
            font-size: 1.3rem; 
            border: 1px solid var(--green); 
            padding: 25px; 
            margin: 20px 0; 
            background: rgba(51, 255, 51, 0.02);
            box-shadow: inset 0 0 15px rgba(51, 255, 51, 0.1);
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            color: var(--green);
            border: 1px solid var(--green);
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            text-shadow: 0 0 5px var(--green-glow);
        }

        button {
            background: var(--green);
            color: black;
            border: none;
            padding: 12px 25px;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: 0.1s;
        }

        button:hover { background: white; box-shadow: 0 0 20px white; }
        button.secondary { background: transparent; color: var(--green); border: 1px solid var(--green); }

        .timer { font-size: 2.5rem; text-align: right; margin-bottom: 10px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--green); }
    </style>
</head>
<body>

<div class="crt-monitor">
    <div class="overlay"></div>
    
    <header class="glow-text">
        [ SYSTEM: ONLINE ] <br>
        [ MEMORY: 500_PROMPTS_LOADED ]
    </header>

    <div id="view-home" class="view active">
        <div id="prompt-text" class="prompt-display glow-text">
            > EN ATTENTE D'INSTRUCTIONS...
        </div>
        <div>
            <button onclick="generatePrompt()">[ GENERER_UN_DEFI ]</button>
            <button onclick="startSession()" id="start-btn" style="display:none;">[ LANCER_SESSION ]</button>
        </div>
    </div>

    <div id="view-writing" class="view">
        <div class="timer glow-text" id="timer-display">10:00</div>
        <textarea id="story-input" spellcheck="false" oninput="countWords()"></textarea>
        <div style="margin-top: 10px;">
            MOTS: <span id="word-count">0</span>
            <button onclick="finishEarly()" class="secondary" style="float:right;">[ TERMINER ]</button>
        </div>
    </div>

    <div id="view-history" class="view">
        <h2 class="glow-text"> > ARCHIVES_LOCALES </h2>
        <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        <div style="margin-top: 20px;">
            <button onclick="showView('view-home')">[ MENU_PRINCIPAL ]</button>
        </div>
    </div>

    <footer style="margin-top: 20px;">
        <button onclick="showHistory()" class="secondary">/root/history</button>
    </footer>
</div>

<script>
    // COLLE TES 5 BLOCS ICI
    const promptsBase = [
        { type: "SYSTEM", content: "Vous êtes le dernier technicien d'un serveur oublié." }
    ];

    let currentPrompt = null;
    let timerInterval = null;
    let timeLeft = 600;

    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
    }

    function generatePrompt() {
        const randomIndex = Math.floor(Math.random() * promptsBase.length);
        currentPrompt = promptsBase[randomIndex];
        document.getElementById('prompt-text').innerText = `> ${currentPrompt.content}`;
        document.getElementById('start-btn').style.display = 'inline-block';
    }

    function startSession() {
        showView('view-writing');
        document.getElementById('story-input').value = "";
        document.getElementById('story-input').focus();
        startTimer();
    }

    function countWords() {
        const text = document.getElementById('story-input').value.trim();
        document.getElementById('word-count').innerText = text ? text.split(/\s+/).length : 0;
    }

    function startTimer() {
        timeLeft = 600;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) saveStory();
        }, 1000);
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function finishEarly() { if(confirm("SAVE_DATA?")) saveStory(); }

    function saveStory() {
        clearInterval(timerInterval);
        const text = document.getElementById('story-input').value;
        if(text.length < 5) return showView('view-home');
        const history = JSON.parse(localStorage.getItem('pRetro') || '[]');
        history.unshift({ date: new Date().toLocaleDateString(), prompt: currentPrompt.content, text: text });
        localStorage.setItem('pRetro', JSON.stringify(history));
        showHistory();
    }

    function showHistory() {
        showView('view-history');
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('pRetro') || '[]');
        list.innerHTML = history.map(item => `
            <div style="border: 1px solid var(--green); padding: 10px; margin-bottom: 10px;">
                <small>${item.date}</small><br>
                <strong>> ${item.prompt}</strong><br>
                <p>${item.text}</p>
            </div>
        `).join('');
    }
</script>
</body>
</html>
